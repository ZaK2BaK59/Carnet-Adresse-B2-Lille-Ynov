<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Agenda de Contacts</title> 
</head>
<body>
    <nav>
        <div class="navbar">
          <div class="container nav-container">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>  
            <div class="logo">
              <h1>Carnet d'adresse</h1>
            </div>
            <div class="menu-items">
              <form id="addContactForm">
                  <label for="nom">Nom:</label>
                  <input type="text" id="nom" required><br>
                  <label for="prenom">Prénom:</label>
                  <input type="text" id="prenom" required><br>
                  <label for="telephone">Téléphone:</label>
                  <input type="tel" id="telephone" required><br>
                  <select id="civilite" required>
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                  </select><br>
                  <button type="submit">Ajouter Contact</button>
              </form>
              <ul id="contactList"></ul>

            <img id="deleteAllContacts" class="deleteall" src="deleteall.png">
            <br>
            </div>
          </div>
        </div>
      </nav>
    <script src="script.js"></script>
</body>
</html>
